name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  vercel-deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --prefer-offline

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
        run: pnpm run build:prod

      - name: Deploy to Vercel
        id: vercel
        uses: vercel/action@v5
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_WjuZYtmr7hAH4O7LLhd9vLmr
          vercel-project-id: prj_JsHLlBNUEEIB671IjdeX2FjcR1UV
          prod: true

      - name: Smoke test
        run: |
          # Wait a few seconds for deployment to be fully ready
          sleep 5
          # Test the deployment URL
          URL="${{ steps.vercel.outputs.alias }}"
          if [ -z "$URL" ]; then
            echo "⚠️ Vercel deployment URL not captured, skipping smoke test"
            exit 0
          fi
          echo "Testing deployment at: https://$URL"
          ./scripts/test-deployment.sh "https://$URL" || echo "⚠️ Smoke test warning (may be transient)"
